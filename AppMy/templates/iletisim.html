<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 10205</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body style="background-color: #212530;">
    
    {% include "partials/_navbar.html" %}

    <section>
        
        <div class="container  
        mt-5">
        <h1 class="text-white pt-5 text-center">İletişim Formu</h1>


        <div class="main-iletisim row mt-5" >
            <div class="col-lg-6">
                <img  class="iletisim-image w-100" src="{% static 'img/iletisim.png' %}" alt="iletisim">

            </div>
            <div class="col-lg-6 mt-3">
                <div class="row justify-content-center w-100">
                           <div class="col-md-6">
                               <form>  
               
                                   <div class="mb-3">
                                       <label  for="adSoyad" class="form-label w-100">Adınız Soyadınız:</label>
                                       <input type="text" class="form-control w-100"  
                id="adSoyad" required>
                                   </div>
                                   <div class="mb-3">
                                       <label for="email" class="form-label">E-posta Adresiniz:</label>
                                       <input type="email" class="form-control" id="email"  
                required>
                                   </div>
                                   <div class="mb-3">
                                       <label  
                for="mesaj" class="form-label">Mesajınız:</label>
                                       <textarea class="form-control" id="mesaj" rows="3" required></textarea>
                                   </div>
                                   <button type="submit" class="btn btn-primary w-100 mt-2">Gönder</button>
                               </form>
                           </div>
                       </div>
                

            </div>
        </div>

           </div>
    </section>



    <footer class="mt-5">
        <hr>
        {% include "partials/_footer.html" %}
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>
</body>
</html>
